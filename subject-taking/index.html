<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuSub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>  
    <div class="box">
        <figure class="image is-64x64">
            <img src="images/pacil.jpg">
        </figure>
        <h1 class="title">Subject Taking</h1>
        <h2 class="subtitle">Computer Science University of Indonesia</h2>
        <div class="content is-medium">
            <p class="tag has-text-weight-bold">Subject :<span class="tag" id="board"></span></p>
            <input class="input is-info" id="subject" type="text" placeholder="subject">
            <button id="searchButton" class="button is-info card-footer-item">Search</button>
        </div>
        <div id="searchList" class="block">
            <!-- searchList -->
        </div>
        <div class="block" id="divneed">
            <div class="has-text-weight-bold" id="need">
                <!-- membutuhkan -->
            </div>
        </div>
        <div id="subjectList">
            <!-- subject -->
        </div>
    </div> 

    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            February @2022 <strong>EuSub</strong> by <a href="https://github.com/eugeniusms">Eugenius Mario</a>. The source code is free to use. Thank you.
          </p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
