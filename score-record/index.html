<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuScord</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="box">
        <h1 id="titleName" class="title">Selamat Datang!</h1>
        <h2 id="subtitleName" class="subtitle">Peserta Persiapan KSN-K SMAN 1 Kalasan 2022</h2>
        <div class="content is-medium">
            <p class="tag has-text-weight-bold" id="emailTag">Email :</p>
            <input class="input is-info" id="inputEmail" type="text" placeholder="email">
                <span id="emailValidation">

                </span>
            <p class="tag has-text-weight-bold" id="passwordTag">Password :</p>
            <input class="input is-info" id="inputPassword" type="password" placeholder="password">
                <span id="passwordValidation">

                </span>
            <button id="inputButton" class="button is-info card-footer-item">Login</button>
        </div>
        <div id="adminDashboard">
            
        </div>
        <div id="allLinks">

        </div>
        <div id="dashboard">

        </div>
        <div id="pretest">

        </div>
        <div id="post-test">

        </div>
        <div id="latihan">

        </div>
        <div id="pemrograman">

        </div>
    </div>  
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            March @2022 <strong>EuScord</strong> by <a href="https://github.com/eugeniusms">Eugenius Mario</a>. The source code is free to use. Thank you.
          </p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
