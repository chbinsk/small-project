<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <div class="box">
        <div class="columns">
            <div class="is-two-fifths">
                <div class="block">
                    <div class="box">
                        <div class="content is-medium">
                            <p>Player 1 : </p>
                            <input class="input is-info" id="p1name" type="text" placeholder="1 Player Name">
                        </div>
                        <div class="content is-medium">
                            <p>Player 2 : </p>
                            <input class="input is-link" id="p2name" type="text" placeholder="2 Player Name">
                        </div>

                        <div class="columns">
                            <div class="column">
                                <p><b>Playing To</b></p>
                            </div>
                            <div class="column">
                                <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                                </div>  
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                          Score Keeper
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1">
                                <span id="p1board">Player 1</span> 
                                <span id="p1score">0</span> - <span id="p2score">0</span> 
                                <span id="p2board">Player 2</span>
                            </h1>   
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1plus" class="button is-info card-footer-item">+1 Player One</button>
                        <button id="p2plus" class="button is-link card-footer-item">+1 Player Two</button>
                        <button id="add" class="button is-success card-footer-item">Add</button>
                        <button id="reset" class="button is-danger card-footer-item">Reset</button>
                    </footer
                </div>
            </div>

        </div>
    </div>

    <div class="columns">
        <div class="is-two-fifths">
            <div class="column">
                <div class="tile">
                    <p><b>All Game Play Score History : </b></p>
                </div>
            </div>
        </div>

        <div class="column">
            
            <div class="container is-widescreen" id="alllist">
                <!-- <div class="notification is-primary" id="list">
                </div> -->
            </div>
            
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>EuScore</strong> by <a href="https://github.com/eugeniusms">Eugenius Mario</a>. The source code is free to use. Thank you.
          </p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
